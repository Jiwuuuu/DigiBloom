<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/account_balance.css">
</head>
<body>
    <section class="layout">
        <div class="sidebar">
            <div class="user-info">
                <img src="img/pfp-dashboard.png" alt="">
                <div class="name">
                    Andrei
                </div>
                <div class="username">
                    @andrei
                </div>
            </div>
            <section class="menu">
                <h1>Menu</h1>
                
                <a href="dashboard.html">
                    <button class="menu-btn">
                        Dashboard
                    </button>
                </a>

                <a href="account_balance.html">
                    <button class="menu-btn">
                        Account Balance
                    </button>
                </a>

                <a href="">
                    <button class="menu-btn">
                        Help Center
                    </button>
                </a>

                <a href="">
                    <button class="menu-btn">
                        Community
                    </button>
                </a>

                <a href="index.html">
                    <button class="menu-btn">
                        Logout
                    </button>
                </a>

            </section>
        </div>
        <div class="body">
            <div class="message">
                <p class="text-1">
                    Account Balance
                </p>
            </div>
            <div class="dashboard">
                <a href="cash_in.html">
                    <button class="cash-in">
                        <p class="text-2">
                            Cash In
                        </p>
                    </button>
                </a>

                <a href="">
                    <button class="cash-out">
                        <p class="text-3">
                            Cash Out
                        </p>
                    </button>
                </a>
                <img class="account-balance-pic" src="img/account-balance-pic.png" alt="">
            </div>
            <div class="account-balance">
                <p>Account Balance : 0 PHP</p>
            </div>
            <img class="account-balance-ellipse" src="img/account-balance-ellipse.png" alt="">
        </div>
    </section>
</body>
</html>
