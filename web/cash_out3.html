<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/cash_out3.css">
</head>
<body>
    <section class="layout">
        <div class="sidebar">
            <div class="user-info">
                <img src="img/pfp-dashboard.png" alt="">
                <div class="name">
                    Andrei
                </div>
                <div class="username">
                    @andrei
                </div>
            </div>
            <section class="menu">
                <h1>Menu</h1>
                
                <a href="dashboard.html">
                    <button class="menu-btn">
                        Dashboard
                    </button>
                </a>

                <a href="account_balance.html">
                    <button class="menu-btn">
                        Account Balance
                    </button>
                </a>

                <a href="">
                    <button class="menu-btn">
                        Help Center
                    </button>
                </a>

                <a href="">
                    <button class="menu-btn">
                        Community
                    </button>
                </a>

                <a href="index.html">
                    <button class="menu-btn">
                        Logout
                    </button>
                </a>

            </section>
        </div>
        <div class="body">
            <div class="message">
                <p class="text-1">
                    Account Balance
                </p>
            </div>
            <div class="dashboard">
                <section class="form">
                    <form action="cash_out4.html" method="get">
                        <div>
                            <label for="gcashNumber">Enter GCASH Number #:</label>
                            <input type="text" id="gcashNumber" name="gcashNumber" autocomplete="off" required minlength="11" maxlength="11">
                        </div>
                
                        <div>
                            <label for="firstName">Enter GCASH First Name:</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                
                        <div>
                            <label for="lastName">Enter GCASH Last Name:</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                
                        <button type="submit">Submit</button>
                    </form>
                </section>                
            </div>
            <img src="img/cash-in-3.png" alt="" class="cash-in-3">
            <img src="img/cash-in-3-ellipse.png" alt="" class="cash-in-3-ellipse">
            <div class="savings-balance">
                <p>Savings Balance : 1000 PHP</p>
            </div>
            <div class="account-balance">
                <p>Account Balance : 0 PHP</p>
            </div>
        </div>
    </section>
</body>
</html>
